---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
<head>
	{% include _head.html %}
</head>
<body id="top-of-page" class="{{ layout.format }}">
	{% unless page.skip_boilerplate %}
	{% include _navigation.html %}
	{% endunless %}

	{% include _masthead.html %}
	{{ content }}

	{% unless page.skip_boilerplate %}
	{% include _footer.html %}
	{% endunless %}

	{% include _footer_scripts.html %}
</body>
</html>







  
  <script>
	document.addEventListener("DOMContentLoaded", function () {
	  var preElements = document.querySelectorAll("pre");
	  preElements.forEach(function (preElement) {
		var codeElement = preElement.querySelector("code");
		var lang = codeElement.className.replace("language-", "");
  
		var codeBar = document.createElement("div");
		codeBar.className = "code-bar";
		preElement.appendChild(codeBar);
  
		var label = document.createElement("span");
		label.className = "code-label";
		label.textContent = lang;
		codeBar.appendChild(label);
  
		var button = document.createElement("button");
		button.className = "copy-button";
		button.textContent = "Copy";
		codeBar.appendChild(button);
	  });
	});
  </script>
  

<script>
	new ClipboardJS('.copy-button', {
	  target: function(trigger) {
		return trigger.parentElement;
	  }
	});
</script>
